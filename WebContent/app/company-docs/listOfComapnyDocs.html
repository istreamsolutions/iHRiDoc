<div ng-controller="CompanyDocsCtrl as ctrl">
    <section class="inner-title">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="idoc-color">
                        <img src="images/employee-icon_blue.png" alt=""><span>List of Company Docs</span>
                    </h2>
                </div>
            </div>
        </div>
    </section>
    <section class="main employee">
        <div class="container">
            <notification-message onClose="notification.close()" ng-show="notification.show">
            	<strong>Your request has been successfully completed.</strong>
            </notification-message>
            <div class="row">
                <div class="col-sm-12">
                    <div class="white-bg">
                        <form class="form-horizontal search-section" ng-submit="ctrl.uploadFile()" name="documentForm" enctype="multipart/form-data">
                            
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">File Input</label>
                                <div class="col-sm-10">
                                    <input type="file" class="btn btn-primary btn-fileinput" file-model="ctrl.document.myFile" required/>
                                    <p class="help-block">Click browse to choose file from your computer.</p>
                                </div>
                            </div>
                            <div class="col-sm-6 col-lg-6 col-sm-6" style="text-align:center">
                                <button type="submit" class="btn btn-idoc btn-upload" ng-click="ctrl.submit()">Upload</button>
                            </div>                            
                            
                        </form>
                        <br />
                        <div class="table-responsive">
                            <table class="table table-bordered table-idoc">
                                <thead>
                                    <tr>
                                        <th>Document Name</th>
                                        <th>Document Type</th>
                                        <th>Upload Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="doc in ctrl.companyDocumentList">
                                        <td><span ng-bind="doc.fileName"></span></td>
                                        <td><span ng-bind="doc.fileType"></span></td>                                        
                                        <td><span ng-bind="doc.uploadDate"></span></td>
                                        <td>
                                            <button type="button" class="btn btn-danger btn-delete" ng-click="ctrl.deleteDocument(doc)">Delete</button>                                            
                                            <button type="button" class="btn btn-success btn-downloadWText" style="margin-left: 10px;" ng-click="ctrl.downloadFile(doc)">Download</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</div>
